<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Claudio's Timer for KYC analysts</title>
    <style>
        /* ... (your CSS styles remain unchanged) ... */
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: yellow;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            cursor: default;
            overflow: hidden;
            padding: 1em;
            box-sizing: border-box;
            min-height: 100vh;
        }
        #timer-inputs { display: flex; gap: 0.5em; justify-content: center; align-items: center; margin-bottom: 1em; flex-wrap: wrap; }
        #timer-inputs input { font-size: 1.2em; text-align: center; border: 1px solid blue; background: rgba(0,0,0,0.3); color: yellow; border-radius: 0.3em; outline: none; width: 3em; padding: 0.2em 0; user-select: text; }
        #timer-inputs button { font-size: 1em; padding: 0.3em 1em; border: 1px solid blue; background: rgba(0,0,0,0.3); color: yellow; border-radius: 0.3em; cursor: pointer; transition: background 0.2s; user-select: none; }
        #timer-inputs button:hover { background: yellow; color: #000; }
        #timer-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            min-width: 150px;
            min-height: 150px;
            margin-bottom: 2vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; position: relative; }
        circle { fill: none; stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 0.3s linear; }
        #timer-bg { stroke: #007bff; }
        #timer-elapsed { stroke: #ffeb3b; stroke-dasharray: 282.6; stroke-dashoffset: 282.6; transition: stroke 0.3s ease; }
        #timer-text {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: yellow; font-weight: bold; user-select: none; pointer-events: none; line-height: 1; white-space: nowrap; text-align: center;
            width: 45%; max-width: 160px;
        }
        #timer-text span { font-size: clamp(1.8rem, 5vw, 3.5rem); line-height: 1.1; margin: 0; padding: 0; }
        #timer-text span+span { margin-top: 0.05em; }
        .alert #timer-elapsed { stroke: red !important; filter: drop-shadow(0 0 8px red); animation: blink 1s step-start infinite; }
        .alert #timer-text { color: red !important; animation: blink 1s step-start infinite; }
        @keyframes blink { 50% { opacity: 0.7; } }
        #controls { display: flex; gap: 1vw; }
        button {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            padding: 0.5vw 1.5vw;
            border: 0.2vw solid yellow;
            border-radius: 0.5vw;
            background-color: rgba(0, 0, 0, 0.3);
            color: yellow;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
        }
        button:hover:not(:disabled) { background-color: blue; color: #000; }
        button:disabled { opacity: 0.2; cursor: default; background-color: rgba(0,0,0,0.1); color: yellow; }
        #preset-buttons { margin-top: 1em; display: flex; gap: 1em; flex-wrap: wrap; justify-content: center; }
        @media (max-width: 480px) {
            #timer-text { width: 60%; max-width: 140px; }
            #timer-text span { font-size: clamp(1.4rem, 6vw, 2.8rem); }
        }
        @media (max-width: 360px) {
            #timer-text { width: 70%; max-width: 120px; }
            #timer-text span { font-size: clamp(1.2rem, 7vw, 2.2rem); }
        }
    </style>
</head>
<body>
    <div id="timer-inputs" style="text-align: center;">
        <input type="number" id="input-hours" min="0" max="99" placeholder="HH" aria-label="Hours" />
        <input type="number" id="input-minutes" min="0" max="59" placeholder="MM" aria-label="Minutes" />
        <input type="number" id="input-seconds" min="0" max="59" placeholder="SS" aria-label="Seconds" />
        <button id="set-timer-btn" aria-label="Set Timer">Set Timer</button>
    </div>
    <div id="preset-buttons">
        <button class="preset-btn" data-time="2280000">EDD Review (38 min)</button>
        <button class="preset-btn" data-time="460800">GC Consumer Review (7.68 min)</button>
        <button class="preset-btn" data-time="922800">CDD Appeals (15.38 min)</button>
        <button class="preset-btn" data-time="570000">GC Consumer Contacts (9.5 min)</button>
        <button class="preset-btn" data-time="570000">GC Problematic (9.5 min)</button>
        <button class="preset-btn" data-time="460800">KYC Appeals (7.68 min)</button>
        <button class="preset-btn" data-time="2144400">GC Refresh Backlog (35.74 min)</button>
    </div>
    <div id="timer-container">
        <svg viewBox="0 0 100 100" aria-hidden="true">
            <circle id="timer-bg" cx="50" cy="50" r="45" />
            <circle id="timer-elapsed" cx="50" cy="50" r="45" />
        </svg>
        <div id="timer-text" aria-live="polite" aria-atomic="true">
            <span id="hours">00</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
        </div>
    </div>
    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn" disabled>Reset</button>
    </div>

    <!-- Alert sound -->
    <audio id="alert-sound" src="alert.wav" preload="auto"></audio>

    <script>
        // Set background image explicitly on page load
        document.body.style.backgroundImage = "url('time.jpg')";
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";
        document.body.style.backgroundRepeat = "no-repeat";

        const timerElapsed = document.getElementById('timer-elapsed');
        const timerContainer = document.getElementById('timer-container');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        const alertSound = document.getElementById('alert-sound');
        let alertPlayed = false;

        const hoursElem = document.getElementById('hours');
        const minutesElem = document.getElementById('minutes');
        const secondsElem = document.getElementById('seconds');

        const inputHours = document.getElementById('input-hours');
        const inputMinutes = document.getElementById('input-minutes');
        const inputSeconds = document.getElementById('input-seconds');
        const setTimerBtn = document.getElementById('set-timer-btn');

        let TOTAL_TIME_MS = 38 * 60 * 1000; // default 38 minutes
        const ALERT_THRESHOLD_MS = 1 * 60 * 1000; // 1 minute alert

        const CIRCUMFERENCE = 2 * Math.PI * 45;

        timerElapsed.style.strokeDasharray = CIRCUMFERENCE;
        timerElapsed.style.strokeDashoffset = CIRCUMFERENCE; // start fully hidden

        let timerStartTimestamp = null; // real start time (Date.now())
        let pausedDuration = 0; // total paused time in ms
        let pauseStartTimestamp = null; // when pause started
        let animationFrameId = null;
        let state = 'stopped';

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function updateTimer() {
            if (!timerStartTimestamp) return;

            const now = Date.now();
            let elapsed = now - timerStartTimestamp - pausedDuration;
            const remaining = TOTAL_TIME_MS - elapsed;

            const totalSeconds = Math.floor(remaining / 1000);
            const absSeconds = Math.abs(totalSeconds);
            const hours = Math.floor(absSeconds / 3600);
            const minutes = Math.floor((absSeconds % 3600) / 60);
            const seconds = absSeconds % 60;

            if (totalSeconds < 0) {
                hoursElem.textContent = '-' + pad(hours);
                minutesElem.textContent = pad(minutes);
                secondsElem.textContent = pad(seconds);
            } else {
                hoursElem.textContent = pad(hours);
                minutesElem.textContent = pad(minutes);
                secondsElem.textContent = pad(seconds);
            }

            let progress = remaining / TOTAL_TIME_MS;
            if (progress < 0) progress = 0;
            timerElapsed.style.strokeDashoffset = CIRCUMFERENCE * progress;

            if (remaining <= ALERT_THRESHOLD_MS) {
                timerContainer.classList.add('alert');
            } else {
                timerContainer.classList.remove('alert');
            }

            // Play alert sound once when time runs out
            if (remaining <= 0) {
                if (!alertPlayed) {
                    alertSound.play().catch(e => { /* ignore play errors */ });
                    alertPlayed = true;
                }
            } else {
                alertPlayed = false;
            }

            animationFrameId = requestAnimationFrame(updateTimer);
        }

        function startTimer() {
            if (state === 'running') return;

            if (state === 'paused' && pauseStartTimestamp) {
                pausedDuration += Date.now() - pauseStartTimestamp;
                pauseStartTimestamp = null;
            } else if (state === 'stopped') {
                timerStartTimestamp = Date.now();
                pausedDuration = 0;
            }

            animationFrameId = requestAnimationFrame(updateTimer);
            state = 'running';
            updateButtons();
            saveState();
        }

        function pauseTimer() {
            if (state !== 'running') return;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            pauseStartTimestamp = Date.now();
            state = 'paused';
            updateButtons();
            saveState();
        }

        function resetTimer() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            timerStartTimestamp = null;
            pausedDuration = 0;
            pauseStartTimestamp = null;
            state = 'stopped';

            const totalSeconds = Math.floor(TOTAL_TIME_MS / 1000);
            const initHours = Math.floor(totalSeconds / 3600);
            const initMinutes = Math.floor((totalSeconds % 3600) / 60);
            const initSeconds = totalSeconds % 60;

            hoursElem.textContent = pad(initHours);
            minutesElem.textContent = pad(initMinutes);
            secondsElem.textContent = pad(initSeconds);

            timerElapsed.style.strokeDashoffset = CIRCUMFERENCE;
            timerContainer.classList.remove('alert');
            updateButtons();
            saveState();
        }

        function updateButtons() {
            if (state === 'stopped') {
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                resetBtn.disabled = true;
            } else if (state === 'running') {
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
            } else if (state === 'paused') {
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                resetBtn.disabled = false;
            }
        }

        function saveState() {
            const stateObj = {
                TOTAL_TIME_MS,
                timerStartTimestamp,
                pausedDuration,
                pauseStartTimestamp,
                state
            };
            localStorage.setItem('timerState', JSON.stringify(stateObj));
        }

        function loadState() {
            const stateStr = localStorage.getItem('timerState');
            if (!stateStr) return;

            try {
                const stateObj = JSON.parse(stateStr);
                TOTAL_TIME_MS = stateObj.TOTAL_TIME_MS || TOTAL_TIME_MS;
                timerStartTimestamp = stateObj.timerStartTimestamp || null;
                pausedDuration = stateObj.pausedDuration || 0;
                pauseStartTimestamp = stateObj.pauseStartTimestamp || null;
                state = stateObj.state || 'stopped';

                const totalSeconds = Math.floor(TOTAL_TIME_MS / 1000);
                const h = Math.floor(totalSeconds / 3600);
                const m = Math.floor((totalSeconds % 3600) / 60);
                const s = totalSeconds % 60;

                inputHours.value = h > 0 ? h : '';
                inputMinutes.value = m > 0 ? m : '';
                inputSeconds.value = s > 0 ? s : '';

                if (state === 'running') {
                    startTimer();
                } else if (state === 'paused') {
                    updateTimer();
                    updateButtons();
                } else {
                    resetTimer();
                }
            } catch (e) {
                console.error('Failed to load timer state:', e);
            }
        }

        setTimerBtn.addEventListener('click', () => {
            const h = Math.max(0, Math.min(99, parseInt(inputHours.value) || 0));
            const m = Math.max(0, Math.min(59, parseInt(inputMinutes.value) || 0));
            const s = Math.max(0, Math.min(59, parseInt(inputSeconds.value) || 0));

            TOTAL_TIME_MS = (h * 3600 + m * 60 + s) * 1000;

            if (TOTAL_TIME_MS <= 0) {
                alert('Please enter a valid time greater than 0.');
                return;
            }

            resetTimer();
            saveState();
        });

        startBtn.addEventListener('click', () => {
            startTimer();
        });

        pauseBtn.addEventListener('click', () => {
            pauseTimer();
        });

        resetBtn.addEventListener('click', () => {
            resetTimer();
        });

        const presetButtons = document.querySelectorAll('.preset-btn');
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const presetTime = parseInt(button.getAttribute('data-time'), 10);
                if (presetTime > 0) {
                    TOTAL_TIME_MS = presetTime;
                    resetTimer();

                    const totalSeconds = presetTime / 1000;
                    const h = Math.floor(totalSeconds / 3600);
                    const m = Math.floor((totalSeconds % 3600) / 60);
                    const s = totalSeconds % 60;

                    inputHours.value = h > 0 ? h : '';
                    inputMinutes.value = m > 0 ? m : '';
                    inputSeconds.value = s > 0 ? s : '';

                    saveState();
                }
            });
        });

        window.addEventListener('load', () => {
            loadState();
        });

        window.addEventListener('beforeunload', function (e) {
            if (state !== 'stopped') {
                e.preventDefault();
                e.returnValue = '';
                return '';
            }
        });
    </script>
</body>
</html>
